<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Finanzas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/categorias.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="title has-text-white">Sistemas Finanzas</h1>
        <a href="index.html">🏠 Inicio</a>
        <a href="usuarios.html">👥 Usuarios y Roles</a>
        <a href="bancos.html">🏦 Bancos</a>
        <a href="divisas.html">💱 Divisas</a>
        <a href="cuentas.html">🏦 Cuentas</a>
        <a href="categorias.html">📂 Categorías</a>
        <a href="transacciones.html">💸 Transacciones</a>
        <a href="presupuestos.html">📊 Presupuestos</a>
        <a href="ahorros.html">💰 Ahorro</a>
    </div>

    <div class="dashboard-content">
        <h2 class="title has-text-white">Gestión de Categorías</h2>
        <button class="button is-primary" onclick="showCategoryModal()">Añadir Categoría</button>
        <table class="table is-fullwidth is-striped is-hoverable mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Categoría</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="categoryTable">
                <tr>
                    <td>1</td>
                    <td>Alimentación</td>
                    <td>Gasto</td>
                    <td>
                        <button class="button is-warning is-small" onclick="editCategory(1)">Editar</button>
                        <button class="button is-danger is-small" onclick="deleteCategory(1)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="categoryModal" class="modal">
        <div class="modal-background" onclick="closeCategoryModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Añadir/Editar Categoría</p>
                <button class="delete" aria-label="close" onclick="closeCategoryModal()"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Nombre de la Categoría</label>
                    <div class="control">
                        <input class="input" type="text" id="categoryName" placeholder="Nombre de la categoría">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Tipo</label>
                    <div class="control">
                        <div class="select">
                            <select id="categoryType">
                                <option value="Ingreso">Ingreso</option>
                                <option value="Gasto">Gasto</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="saveCategory()">Guardar</button>
                <button class="button" onclick="closeCategoryModal()">Cancelar</button>
            </footer>
        </div>
    </div>

    <script src="../js/categorias.js"></script>
</body>
</html>
